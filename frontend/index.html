  <body>
    <div id="root"></div>
    <script>
      window.global = window;
      window.process = { env: {} };
      window.require = function (module) {
        if (module === "ua-parser-js") {
          return window.UAParser;
        }
        if (module === "scriptjs") {
          return window.$script;
        }
        throw new Error("Module " + module + " not found");
      };
    </script>
